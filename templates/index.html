<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Enigma Machine</h1>
    <form method="POST">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>

        <label for="rotor1">Rotor 1 Position:</label>
        <input type="number" id="rotor1" name="rotor1" min="0" max="25" required>

        <label for="rotor2">Rotor 2 Position:</label>
        <input type="number" id="rotor2" name="rotor2" min="0" max="25" required>

        <label for="rotor3">Rotor 3 Position:</label>
        <input type="number" id="rotor3" name="rotor3" min="0" max="25" required>

        <button type="submit">Encrypt</button>
    </form>
</body>
</html>
